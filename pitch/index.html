<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EdgeGuard Prompter | Dranvi</title>

  <style>
    :root{
      --bg:#050505;
      --panel:#0e0f12;
      --text:#f2f2f2;
      --muted:#a7a7a7;
      --accent:#3b82f6;
      --border:rgba(255,255,255,.10);
      --shadow:rgba(0,0,0,.35);
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", Arial, "Helvetica Neue", sans-serif;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(59,130,246,.18), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(34,197,94,.12), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family:var(--sans);
      line-height:1.6;
      overflow-x:hidden;
    }
    header{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(5,5,5,.65);
      border-bottom:1px solid var(--border);
    }
    .top{
      max-width:1100px;
      margin:0 auto;
      padding:12px 14px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{
      display:flex; gap:10px; align-items:baseline;
      font-weight:800; letter-spacing:-.02em;
    }
    .brand small{color:var(--muted); font-weight:600}
    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .ctl{
      display:flex; gap:8px; align-items:center;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      border-radius:14px;
      padding:8px 10px;
    }
    label{font-size:12px; color:var(--muted)}
    input[type="range"]{width:130px}
    button{
      cursor:pointer;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color:var(--text);
      padding:9px 11px;
      border-radius:14px;
      font-size:13px;
    }
    button:hover{border-color:rgba(59,130,246,.55)}
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:16px 14px 70px;
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:16px;
    }
    @media (max-width: 980px){
      .wrap{grid-template-columns:1fr}
    }
    .nav{
      position:sticky;
      top:78px;
      align-self:start;
      border:1px solid var(--border);
      background: rgba(255,255,255,.02);
      border-radius:18px;
      padding:12px;
    }
    @media (max-width: 980px){
      .nav{position:static}
    }
    .nav h3{
      margin:6px 8px 10px;
      font-size:12px;
      color:var(--muted);
      letter-spacing:.04em;
      text-transform:uppercase;
    }
    .nav a{
      display:block;
      padding:10px 10px;
      border-radius:12px;
      color:var(--muted);
      border:1px solid transparent;
      transition:.15s;
      font-size:14px;
    }
    .nav a:hover{
      color:var(--text);
      border-color:var(--border);
      background: rgba(255,255,255,.03);
    }
    .nav a.active{
      color:var(--text);
      border-color:rgba(59,130,246,.45);
      background: rgba(59,130,246,.10);
    }
    .stage{
      border:1px solid var(--border);
      background: rgba(255,255,255,.02);
      border-radius:22px;
      padding:18px 18px 16px;
      box-shadow:0 20px 60px var(--shadow);
      min-height:60vh;
      position:relative;
    }
    .meta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:10px;
      color:var(--muted);
      font-family:var(--mono);
      font-size:12px;
    }
    .pill{
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      padding:4px 10px;
      border-radius:999px;
    }
    h1{
      margin:0 0 12px;
      font-size:22px;
      letter-spacing:-.02em;
    }
    .text{
      white-space:pre-wrap;
      font-size:22px;           /* 기본 글자크기 (슬라이더로 제어) */
      line-height:1.75;         /* 기본 줄간격 (슬라이더로 제어) */
      letter-spacing:-.01em;
      margin:0;
    }
    .bionic strong{
      font-weight:800;
    }
    .hint{
      margin-top:14px;
      padding-top:14px;
      border-top:1px dashed rgba(255,255,255,.12);
      color:var(--muted);
      font-size:12px;
    }
    .progress{
      position:fixed;
      left:0; bottom:0;
      width:100%;
      height:6px;
      background: rgba(255,255,255,.07);
    }
    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(59,130,246,.9), rgba(34,197,94,.7));
      transition:.18s;
    }
    .kbd{
      font-family:var(--mono);
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      padding:2px 6px;
      border-radius:8px;
      margin:0 2px;
    }
  </style>
</head>

<body>
<header>
  <div class="top">
    <div class="brand">Dranvi <small>EdgeGuard · Prompter</small></div>

    <div class="controls">
      <div class="ctl">
        <label>Bionic</label>
        <input id="bionic" type="range" min="0" max="6" step="1" value="3" />
        <span id="bionicVal" style="font-family:var(--mono);font-size:12px;color:var(--muted)">3</span>
      </div>

      <div class="ctl">
        <label>글자</label>
        <input id="fontSize" type="range" min="16" max="34" step="1" value="22" />
        <span id="fontVal" style="font-family:var(--mono);font-size:12px;color:var(--muted)">22</span>
      </div>

      <div class="ctl">
        <label>줄간</label>
        <input id="lineHeight" type="range" min="1.35" max="2.20" step="0.05" value="1.75" />
        <span id="lineVal" style="font-family:var(--mono);font-size:12px;color:var(--muted)">1.75</span>
      </div>

      <button id="autoScrollBtn">▶ 자동스크롤</button>
      <button onclick="copyCurrent()">현재만 복사</button>
    </div>
  </div>
</header>

<div class="wrap">
  <aside class="nav" id="nav">
    <h3>슬라이드</h3>
    <!-- nav links inserted by JS -->
    <div class="hint">
      키보드:
      <span class="kbd">←</span><span class="kbd">→</span> 슬라이드
      · <span class="kbd">Space</span> 자동스크롤
      · <span class="kbd">C</span> 복사
      · <span class="kbd">B</span> Bionic on/off
    </div>
  </aside>

  <main class="stage">
    <div class="meta">
      <span class="pill" id="idxPill">1 / 15</span>
      <span class="pill" id="timePill">0:00–0:25</span>
      <span class="pill">EdgeGuard Pitch</span>
    </div>
    <h1 id="title">1p. 표지</h1>
    <p id="text" class="text"></p>
  </main>
</div>

<div class="progress"><div class="bar" id="bar"></div></div>

<script>
  // =========================
  // 1) 스크립트 데이터 (지윤 텍스트 그대로)
  // =========================
  const slides = [
    { id:"p1",  title:"1p. 표지", time:"0:00–0:25", text:`안녕하세요. AI와 인간의 공존을 설계하는 Dranvi의 박지윤입니다.

저희가 소개할 제품은 EdgeGuard입니다.
EdgeGuard는 실행 중인 시스템을 멈추기 전에, 내부 상태를 감지해서 즉시 개입하는 ‘런타임 안전 제어 레이어’입니다.
AI부터 시작해서 드론, 로봇, 산업장비, 데이터센터처럼 실시간 시스템 전반에 적용하는 플랫폼을 만들고 있습니다.`},

    { id:"p2",  title:"2p. 목차", time:"0:25–0:40", text:`오늘은 문제 → 솔루션 → 시장/전략 → 경쟁우위 → 비즈니스모델 → 기술/검증 → 로드맵/팀 순서로,
“왜 지금 EdgeGuard가 필요한지”를 10분 안에 설명드리겠습니다.`},

    { id:"p3",  title:"3p. 문제 인식", time:"0:40–1:45", text:`현장에서는 드론, 로봇, 산업장비 같은 실시간 시스템에서 문제가 자주 생깁니다.
특히 추론/제어가 돌아가는 ‘실행 중’에 연산이 순간적으로 폭주하거나 지연이 발생하면,
오작동 → 안전사고 → 운영 중단 → 법적·금전적 리스크로 커집니다.

그리고 규제도 강화되는 흐름입니다. 고영향 AI는 사전 안전조치와 실행 단계 기록에 대한 요구가 커지고 있습니다.
그런데 지금 시장의 대안은 보통 두 가지입니다.

1) 사후 모니터링으로 “알림만 주는 방식”, 2) 고가의 물리적 Fail-safe.

하지만 실행 중에 소프트웨어로 즉시 개입하는 ‘중간 레이어’는 비어 있습니다.
EdgeGuard는 이 빈칸을 메우려는 솔루션입니다.`},

    { id:"p4",  title:"4p. 솔루션(만화)", time:"1:45–2:30", text:`(그림 가리키면서) 이 슬라이드가 제일 직관적입니다.

기존 AI는 출력 결과를 사후에 검사하는 방식입니다.
EdgeGuard는 추론이 생성되는 실행 중 내부 상태를 실시간으로 감지합니다.
연산이 과열되거나 폭주 조짐이 보이면, 개입 가능한 경로로 즉시 개입해서
시스템이 멈추거나 사고로 번지기 전에 안정화합니다.

그리고 중요한 점은, 모델을 바꾸거나 하드웨어를 증설하지 않아도
기존 시스템 위에 소프트웨어 레이어로 얹어서 적용할 수 있다는 점입니다.`},

    { id:"p5",  title:"5p. 솔루션 구조", time:"2:30–3:35", text:`EdgeGuard는 4단계로 동작합니다.

첫째, 모니터링: 실행 중 내부 상태·자원·출력 패턴을 스트리밍으로 봅니다.
둘째, 감지: 이상징후, 불안정 패턴, 유해 신호를 실시간 탐지합니다.
셋째, 제어: 상황에 따라 속도 조절, 차단, 대체 경로 같은 방식으로 즉시 개입합니다.
넷째, 로그: 실행 로그를 남겨서 원인 추적과 규제 대응을 가능하게 합니다.

여기서 저희가 강조하는 건 “사후”가 아니라 During, 실행 중 제어라는 점입니다.
그리고 개입은 단순 차단이 아니라, 지연과 시스템 부담을 최소화하는 방식으로 설계돼 있습니다.`},

    { id:"p6",  title:"6p. 데모/화면", time:"3:35–4:15", text:`(화면 보여주며) 현재는 PoC 형태로 실시간 모니터링과 개입 데모를 만들어 검증했습니다.
정상일 때는 관찰만 하다가, 위험 신호가 뜨면 즉시 정책이 발동되어 시스템을 안전하게 되돌리는 흐름입니다.

즉, “알림만 띄우는 관제”가 아니라 실행 중에 개입하는 제어 레이어라는 점이 핵심입니다.`},

    { id:"p7",  title:"7p. 시장 + 그린", time:"4:15–5:25", text:`시장 접근은 두 갈래로 설명드리겠습니다.

전체 실시간 시스템이 큰 시장이고, 그 안에 AI 시스템이 있고,
저희가 당장 잡는 공략 시장은 (1) AI 데이터센터 전력 최적화, (2) 초기 드론·로봇입니다.

여기서 그린 임팩트는 이렇게 연결됩니다.
데이터센터는 서버 전력만 쓰는 게 아니라, 냉각과 운영 전력이 같이 붙습니다.
그리고 실제 운영에서는 “평균”보다 전력 피크가 튀는 순간이 냉각 부담과 비용, 탄소를 키웁니다.

EdgeGuard는 실행 중 폭주를 조기에 눌러서 전력 피크(상위 1% 구간)를 낮추는 방향으로 작동하고,
이 피크 감소를 기준으로 냉각 부담 감소까지 포함한 탄소 절감 효과를 정량화할 수 있습니다.
또한 그 과정이 로그로 남기 때문에 “감축을 주장하는 것”이 아니라 증빙 가능한 숫자로 가져갈 수 있습니다.`},

    { id:"p8",  title:"8p. 시장전략/트랙션", time:"5:25–6:25", text:`저희는 드론·로봇부터 시작해서 전체 시스템으로 확장합니다.

드론·로봇이 먼저인 이유는 3가지입니다.

통신이 끊겨도 온디바이스에서 안전이 필요하고,
오작동이 바로 물리적 사고로 이어지고,
규제 대응 니즈가 빠르게 생기기 때문입니다.

현재는 실무/CTO급 인터뷰를 통해 파일럿 수요를 확인했고,
유상 PoC 계약을 진행 중이며, 협력도 MOU 형태로 추진하고 있습니다.
이후에는 LLM API 게이트웨이 형태의 안전 레이어로 확장하고, 장기적으로 엔터프라이즈 전반으로 스케일합니다.`},

    { id:"p9",  title:"9p. 경쟁우위", time:"6:25–7:10", text:`경쟁 대안은 보통
AI 보안 솔루션(사후 탐지/차단 중심),
하드웨어 안전(물리적 차단 중심)
이렇게 나뉩니다.

EdgeGuard의 차별점은 명확합니다.
실행 중에 소프트웨어로 제어하고,
특정 모델/특정 장비에 갇히지 않는 범용 플랫폼이며,
하드웨어 증설 없이 빠르게 적용 가능합니다.
또한 실행 로그 기반으로 규제 대응까지 한 번에 설계돼 있습니다.`},

    { id:"p10", title:"10p. 비즈니스 모델", time:"7:10–7:55", text:`수익 모델은 3단계입니다.

디바이스 라이선스: 드론·로봇·산업장비 OEM 대상으로 디바이스 단위 라이선스와 유지보수
구독형: 클라우드/엔터프라이즈 대상으로 사용량 기반 또는 월정액
플랫폼 라이선스: 대기업/정부/인프라 사업자 대상 엔터프라이즈 라이선스

즉, 초기에는 현장 디바이스에서 빠르게 매출을 만들고,
반복 매출 구조로 넘어가서, 플랫폼으로 확장하는 전략입니다.`},

    { id:"p11", title:"11p. 기술역량/특허", time:"7:55–8:35", text:`기술적으로는 미국 임시특허 4건을 기반으로 하고 있습니다.
핵심은

시간 패턴 기반 안정 제어,
맥락 기반 정책 적용,
그리고 지연·에너지까지 같이 보는 시간 기반 제어입니다.

지금은 Python 기반 PoC와 데모로 “실행 중 개입”을 검증했고, 실환경 적용 가능성을 확장하는 단계입니다.`},

    { id:"p12", title:"12p. 실행계획/로드맵", time:"8:35–9:05", text:`2026년은 상반기에 기술 고도화와 PoC 확대,
하반기에 제품화 개발 전환, 실증 확대, 첫 상용 계약이 목표입니다.
2027년에는 클라우드 진입, 5명 조직, ARR 2억 원 이상을 목표로 잡았습니다.`},

    { id:"p13", title:"13p. 팀", time:"9:05–9:35", text:`팀은 실시간 시스템을 실제로 만들어 본 사람들로 구성돼 있습니다.
저는 시스템/임베디드/플랫폼 개발 경험을 기반으로 제품과 사업을 총괄하고,
CTO는 임베디드 시스템과 대규모 실시간 제어 운영 경험으로 런타임 제어 구조와 실기기 테스트를 총괄합니다.
이미 함께 프로젝트를 수행해온 협업 이력도 있습니다.`},

    { id:"p14", title:"14p. 협력 네트워크", time:"9:35–9:50", text:`협력은 기술 검증과 상용화를 동시에 밀기 위해
NVIDIA 생태계, 교육/멘토링, 대학 연구실 자문, 드론/UAM 실증 환경, 테스트 프레임, OEM 협력으로 구성하고 있습니다.`},

    { id:"p15", title:"15p. 제안/정리", time:"9:50–10:00", text:`마지막으로 정리하겠습니다.
EdgeGuard는 실행 중 제어라는 시장의 빈칸을 채우는 런타임 안전 레이어입니다.
규제 강화 타이밍에 맞춘 시장 기회, 특허 기반 기술 장벽, 소프트웨어 레이어라서 낮은 도입 장벽,
그리고 전력 피크 억제를 통해 냉각 부담과 탄소까지 줄이는 효과로 연결됩니다.

저희는 지금 실증 확대와 제품 고도화를 함께할 파트너십과 지원을 요청드립니다. 감사합니다.`},
  ];

  // =========================
  // 2) Bionic Reading (한글/영문 겸용)
  //    level: 0~6 (0=off)
  //    단어의 앞부분을 strong 처리
  // =========================
  function bionicify(text, level){
    if(!level) return escapeHtml(text);

    // 굵게 할 비율(대충)
    const ratios = [0, .25, .33, .4, .5, .6, .7];
    const r = ratios[level] || .4;

    // 단어 분리: 공백 유지하면서 토큰화
    const tokens = text.split(/(\s+)/);

    return tokens.map(tok=>{
      if(/^\s+$/.test(tok)) return tok; // 공백 그대로
      // 문장부호만이면 그대로
      if(!tok.replace(/[.,!?…:;"'()［\[\]{}<>“”‘’]/g,'').length) return escapeHtml(tok);

      // 앞뒤 구두점 분리
      const m = tok.match(/^([“”‘’"'(\[\{<]*)(.*?)([”"’')\]\}>.,!?…:;]*)$/);
      const pre = m ? m[1] : "";
      const core = m ? m[2] : tok;
      const post = m ? m[3] : "";

      // 한글/영문 섞여도 "글자 수" 기준으로 앞부분만 굵게
      const n = core.length;
      if(n <= 1) return escapeHtml(pre + core + post);

      const k = Math.max(1, Math.min(n-1, Math.round(n * r)));
      const head = escapeHtml(core.slice(0,k));
      const tail = escapeHtml(core.slice(k));

      return `${escapeHtml(pre)}<strong>${head}</strong>${tail}${escapeHtml(post)}`;
    }).join('');
  }

  function escapeHtml(str){
    return str
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  // =========================
  // 3) 프롬프터 렌더/네비
  // =========================
  let idx = 0;
  let bionicLevel = 3;
  let bionicOn = true;

  const titleEl = document.getElementById('title');
  const textEl  = document.getElementById('text');
  const idxPill = document.getElementById('idxPill');
  const timePill= document.getElementById('timePill');
  const bar     = document.getElementById('bar');
  const navEl   = document.getElementById('nav');

  function render(){
    const s = slides[idx];
    titleEl.textContent = s.title;
    idxPill.textContent = `${idx+1} / ${slides.length}`;
    timePill.textContent= s.time;
    bar.style.width = `${((idx+1)/slides.length)*100}%`;

    const level = (bionicOn ? bionicLevel : 0);
    textEl.classList.toggle('bionic', !!level);
    textEl.style.whiteSpace = 'pre-wrap';
    textEl.innerHTML = bionicify(s.text, level);

    // active nav
    document.querySelectorAll('.nav a').forEach(a=>a.classList.remove('active'));
    const a = document.querySelector(`.nav a[data-idx="${idx}"]`);
    if(a) a.classList.add('active');

    // stage top으로 살짝 올리기
    window.scrollTo({top:0, behavior:'instant'});
  }

  function buildNav(){
    const frag = document.createDocumentFragment();
    slides.forEach((s, i)=>{
      const a = document.createElement('a');
      a.href = "#";
      a.textContent = `${s.title} · ${s.time}`;
      a.dataset.idx = i;
      a.onclick = (e)=>{ e.preventDefault(); idx = i; stopAutoScroll(); render(); };
      frag.appendChild(a);
    });
    navEl.insertBefore(frag, navEl.querySelector('.hint'));
  }

  function next(){ if(idx < slides.length-1){ idx++; stopAutoScroll(); render(); } }
  function prev(){ if(idx > 0){ idx--; stopAutoScroll(); render(); } }

  // =========================
  // 4) 자동 스크롤 (프롬프터 느낌)
  // =========================
  let scrolling = false;
  let raf = null;
  let speed = 0.45; // px per frame-ish

  const autoBtn = document.getElementById('autoScrollBtn');

  function startAutoScroll(){
    if(scrolling) return;
    scrolling = true;
    autoBtn.textContent = "⏸ 자동스크롤";
    const tick = ()=>{
      window.scrollBy(0, speed);
      raf = requestAnimationFrame(tick);
    };
    raf = requestAnimationFrame(tick);
  }

  function stopAutoScroll(){
    if(!scrolling) return;
    scrolling = false;
    autoBtn.textContent = "▶ 자동스크롤";
    if(raf) cancelAnimationFrame(raf);
    raf = null;
  }

  autoBtn.onclick = ()=> scrolling ? stopAutoScroll() : startAutoScroll();

  // =========================
  // 5) UI 연결
  // =========================
  const bionicInput = document.getElementById('bionic');
  const bionicValEl = document.getElementById('bionicVal');
  bionicInput.oninput = ()=>{
    bionicLevel = parseInt(bionicInput.value,10);
    bionicValEl.textContent = bionicLevel;
    render();
  };

  const fontInput = document.getElementById('fontSize');
  const fontValEl = document.getElementById('fontVal');
  fontInput.oninput = ()=>{
    const v = parseInt(fontInput.value,10);
    fontValEl.textContent = v;
    textEl.style.fontSize = v + "px";
  };

  const lineInput = document.getElementById('lineHeight');
  const lineValEl = document.getElementById('lineVal');
  lineInput.oninput = ()=>{
    const v = parseFloat(lineInput.value);
    lineValEl.textContent = v.toFixed(2);
    textEl.style.lineHeight = v;
  };

  async function copyCurrent(){
    const s = slides[idx];
    const out = `【${s.title} ${s.time}】\n${s.text}\n`;
    try{
      await navigator.clipboard.writeText(out);
      alert("현재 슬라이드를 복사했어!");
    }catch(e){
      const ta = document.createElement('textarea');
      ta.value = out;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      ta.remove();
      alert("현재 슬라이드를 복사했어!");
    }
  }
  window.copyCurrent = copyCurrent;

  // =========================
  // 6) 키보드 단축키
  // =========================
  window.addEventListener('keydown', (e)=>{
    if(e.key === "ArrowRight"){ e.preventDefault(); next(); }
    if(e.key === "ArrowLeft"){ e.preventDefault(); prev(); }
    if(e.code === "Space"){ e.preventDefault(); scrolling ? stopAutoScroll() : startAutoScroll(); }
    if(e.key.toLowerCase() === "c"){ copyCurrent(); }
    if(e.key.toLowerCase() === "b"){
      bionicOn = !bionicOn;
      render();
    }
  }, {passive:false});

  // init
  buildNav();
  render();
</script>
</body>
