    //    â€» let ìœ¼ë¡œ ì„ ì–¸í•´ì•¼ ë‚˜ì¤‘ì— ì¬í• ë‹¹ ê°€ëŠ¥
    // ===================================================
    function startAutoScroll() {
      if (scrolling) return;
      scrolling = true;
      autoBtn.textContent = 'â¸ ìë™ìŠ¤í¬ë¡¤';
      if (playBtn) playBtn.textContent = 'â¸ ë©ˆì¶¤';

      const tick = () => {
        window.scrollBy(0, scrollSpeed);
        rafId = requestAnimationFrame(tick);
      };
      rafId = requestAnimationFrame(tick);
    }

    function stopAutoScroll() {
      if (!scrolling) return;
      scrolling = false;
      autoBtn.textContent = 'â–¶ ìë™ìŠ¤í¬ë¡¤';
      if (playBtn) playBtn.textContent = 'â–¶ ìë™ìŠ¤í¬ë¡¤';
      if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
    }

    function toggleAutoScroll() {
      scrolling ? stopAutoScroll() : startAutoScroll();
    }

    // ===================================================
    // 9) ì‚¬ì´ë“œë°” ë„¤ë¹„ ë¹Œë“œ + TOC ë“œë¡œì–´ ë¹Œë“œ
    // ===================================================
    function buildNav() {
      // â”€â”€ ë°ìŠ¤í¬íƒ‘ ì‚¬ì´ë“œë°” â”€â”€
      const hint = navEl.querySelector('.hint');
      slides.forEach((s, i) => {
        const a = document.createElement('a');
        a.href = '#';
        a.textContent = `${s.title} Â· ${s.time}`;
        a.dataset.idx = i;
        a.addEventListener('click', (e) => {
          e.preventDefault();
          stopAutoScroll();
          goTo(i);
        });
        navEl.insertBefore(a, hint);
      });

      // â”€â”€ ëª¨ë°”ì¼ TOC ë“œë¡œì–´ â”€â”€
      const tocList = document.getElementById('tocList');
      slides.forEach((s, i) => {
        const a = document.createElement('a');
        a.href = '#';
        a.dataset.tocIdx = i;

        const numEl = document.createElement('span');
        numEl.className = 'toc-num';
        numEl.textContent = String(i + 1).padStart(2, '0');

        const titleEl2 = document.createElement('span');
        titleEl2.textContent = s.title;

        const timeEl = document.createElement('span');
        timeEl.className = 'toc-time';
        timeEl.textContent = s.time;

        a.appendChild(numEl);
        a.appendChild(titleEl2);
        a.appendChild(timeEl);

        a.addEventListener('click', (e) => {
          e.preventDefault();
          stopAutoScroll();
          goTo(i);
          closeToc();
        });
        tocList.appendChild(a);
      });
    }

    // ===================================================
    // 9b) TOC ë“œë¡œì–´ ì—´ê¸° / ë‹«ê¸°
    // ===================================================
    const tocBackdrop = document.getElementById('tocBackdrop');
    const tocDrawer = document.getElementById('tocDrawer');
    const tocClose = document.getElementById('tocClose');
    const tocBtn = document.getElementById('tocBtn');

    function openToc() {
      tocBackdrop.classList.add('open');
      tocDrawer.classList.add('open');
      document.body.style.overflow = 'hidden';
      // í˜„ì¬ í™œì„± ìŠ¬ë¼ì´ë“œë¡œ ë“œë¡œì–´ ìŠ¤í¬ë¡¤
      const activeLink = tocDrawer.querySelector(`a[data-toc-idx="${currentIdx}"]`);
      if (activeLink) setTimeout(() => activeLink.scrollIntoView({ block: 'center' }), 310);
    }

    function closeToc() {
      tocBackdrop.classList.remove('open');
      tocDrawer.classList.remove('open');
      document.body.style.overflow = '';
    }

    // active í‘œì‹œ ë™ê¸°í™”
    function syncTocActive() {
      document.querySelectorAll('#tocList a').forEach(a => {
        a.classList.toggle('active', parseInt(a.dataset.tocIdx) === currentIdx);
      });
    }

    if (tocBtn) tocBtn.addEventListener('click', openToc);
    if (tocClose) tocClose.addEventListener('click', closeToc);
    if (tocBackdrop) tocBackdrop.addEventListener('click', closeToc);

    // ===================================================
    // 10) í˜„ì¬ ìŠ¬ë¼ì´ë“œ ë³µì‚¬
    // ===================================================
    async function copyCurrent() {
      const s = slides[currentIdx];
      const out = `ã€${s.title} ${s.time}ã€‘\n${s.text}\n`;
      try {
        await navigator.clipboard.writeText(out);
        alert('í˜„ì¬ ìŠ¬ë¼ì´ë“œë¥¼ ë³µì‚¬í–ˆì–´!');
      } catch (e) {
        // fallback
        const ta = document.createElement('textarea');
        ta.value = out;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        ta.remove();
        alert('í˜„ì¬ ìŠ¬ë¼ì´ë“œë¥¼ ë³µì‚¬í–ˆì–´!');
      }
    }

    // ===================================================
    // 11) UI ì´ë²¤íŠ¸ ë°”ì¸ë”©
    // ===================================================

    // ìë™ìŠ¤í¬ë¡¤ ë²„íŠ¼ (í—¤ë”)
    autoBtn.addEventListener('click', toggleAutoScroll);

    // ëª¨ë°”ì¼ í•˜ë‹¨ ë²„íŠ¼
    if (prevBtn) prevBtn.addEventListener('click', () => { stopAutoScroll(); prev(); });
    if (nextBtn) nextBtn.addEventListener('click', () => { stopAutoScroll(); next(); });
    if (playBtn) playBtn.addEventListener('click', toggleAutoScroll);

    // ë³µì‚¬
    document.getElementById('copyBtn').addEventListener('click', copyCurrent);

    // Bionic ìŠ¬ë¼ì´ë”
    const bionicSlider = document.getElementById('bionic');
    const bionicValEl = document.getElementById('bionicVal');
    bionicSlider.addEventListener('input', () => {
      bionicLevel = parseInt(bionicSlider.value, 10);
      bionicValEl.textContent = bionicLevel;
      render();
    });

    // ê¸€ì í¬ê¸° ìŠ¬ë¼ì´ë”
    const fontSlider = document.getElementById('fontSize');
    const fontValEl = document.getElementById('fontVal');
    fontSlider.addEventListener('input', () => {
      const v = parseInt(fontSlider.value, 10);
      fontValEl.textContent = v;
      textEl.style.fontSize = v + 'px';
    });

    // ì¤„ê°„ê²© ìŠ¬ë¼ì´ë”
    const lineSlider = document.getElementById('lineHeight');
    const lineValEl = document.getElementById('lineVal');
    lineSlider.addEventListener('input', () => {
      const v = parseFloat(lineSlider.value);
      lineValEl.textContent = v.toFixed(2);
      textEl.style.lineHeight = v;
    });

    // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') { e.preventDefault(); stopAutoScroll(); next(); }
      if (e.key === 'ArrowLeft') { e.preventDefault(); stopAutoScroll(); prev(); }
      if (e.code === 'Space') { e.preventDefault(); toggleAutoScroll(); }
      if (e.key.toLowerCase() === 'c') { copyCurrent(); }
      if (e.key.toLowerCase() === 'b') { bionicOn = !bionicOn; render(); }
    }, { passive: false });

    // ===================================================
    // 12) ìŒì„± ê°ì§€ ìŠ¤í¬ë¡¤
    // ===================================================
    let voiceMode = false;
    let audioCtx = null;
    let analyser = null;
    let micStream = null;
    let voiceRafId = null;

    const voiceBtn = document.getElementById('voiceScrollBtn');

    function rmsFromTimeDomain(data) {
      let sum = 0;
      for (let i = 0; i < data.length; i++) {
        const v = (data[i] - 128) / 128;
        sum += v * v;
      }
      return Math.sqrt(sum / data.length);
    }

    async function startVoiceScroll() {
      if (voiceMode) return;
      voiceMode = true;
      voiceBtn.textContent = 'ğŸ™ ìŒì„± ê°ì§€ì¤‘â€¦(ë„ê¸°)';
      voiceBtn.style.borderColor = 'rgba(59,130,246,.55)';

      try {
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(micStream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 1024;
        source.connect(analyser);

        const data = new Uint8Array(analyser.fftSize);

        // 1ì´ˆê°„ ì£¼ë³€ ì†ŒìŒ ê¸°ì¤€ì„  ì¸¡ì •
        let baseline = 0, samples = 0;
        const t0 = performance.now();
        while (performance.now() - t0 < 1000) {
          analyser.getByteTimeDomainData(data);
          baseline += rmsFromTimeDomain(data);
          samples++;
          await new Promise(r => setTimeout(r, 30));
        }
        baseline /= Math.max(1, samples);
        const threshold = baseline + 0.03;

        let speaking = false;
        let lastVoiceAt = 0;

        const loop = () => {
          if (!voiceMode) return;
          analyser.getByteTimeDomainData(data);
          const rms = rmsFromTimeDomain(data);
          const now = performance.now();

          if (rms > threshold) {
            lastVoiceAt = now;
            if (!speaking) { speaking = true; startAutoScroll(); }
          } else {
            if (speaking && (now - lastVoiceAt) > 250) {
              speaking = false;
              stopAutoScroll();
            }
          }
          voiceRafId = requestAnimationFrame(loop);
        };
        voiceRafId = requestAnimationFrame(loop);

      } catch (err) {
        voiceMode = false;
        voiceBtn.textContent = 'ğŸ™ ë§í•˜ë©´ ìŠ¤í¬ë¡¤';
        voiceBtn.style.borderColor = '';
        alert('ë§ˆì´í¬ ê¶Œí•œì´ í•„ìš”í•´! ë¸Œë¼ìš°ì €ì—ì„œ ë§ˆì´í¬ í—ˆìš© í›„ ë‹¤ì‹œ ëˆŒëŸ¬ì¤˜.');
      }
    }

    function stopVoiceScroll() {
      voiceMode = false;
      voiceBtn.textContent = 'ğŸ™ ë§í•˜ë©´ ìŠ¤í¬ë¡¤';
      voiceBtn.style.borderColor = '';
      stopAutoScroll();

      if (voiceRafId) { cancelAnimationFrame(voiceRafId); voiceRafId = null; }
      if (micStream) { micStream.getTracks().forEach(t => t.stop()); micStream = null; }
      if (audioCtx) { audioCtx.close(); audioCtx = null; }
      analyser = null;
    }

    voiceBtn.addEventListener('click', () => {
      voiceMode ? stopVoiceScroll() : startVoiceScroll();
    });

    // ===================================================
    // 13) ì´ˆê¸°í™”
    // ===================================================
    buildNav();
    render();
  </script>
