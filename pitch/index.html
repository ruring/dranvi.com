  function bionicify(text, level){
    if(!level) return escapeHtml(text);

    // êµµê²Œ í•  ë¹„ìœ¨(ëŒ€ì¶©)
    const ratios = [0, .25, .33, .4, .5, .6, .7];
    const r = ratios[level] || .4;

    // ë‹¨ì–´ ë¶„ë¦¬: ê³µë°± ìœ ì§€í•˜ë©´ì„œ í† í°í™”
    const tokens = text.split(/(\s+)/);

    return tokens.map(tok=>{
      if(/^\s+$/.test(tok)) return tok; // ê³µë°± ê·¸ëŒ€ë¡œ
      // ë¬¸ì¥ë¶€í˜¸ë§Œì´ë©´ ê·¸ëŒ€ë¡œ
      if(!tok.replace(/[.,!?â€¦:;"'()ï¼»\[\]{}<>â€œâ€â€˜â€™]/g,'').length) return escapeHtml(tok);

      // ì•ë’¤ êµ¬ë‘ì  ë¶„ë¦¬
      const m = tok.match(/^([â€œâ€â€˜â€™"'(\[\{<]*)(.*?)([â€"â€™')\]\}>.,!?â€¦:;]*)$/);
      const pre = m ? m[1] : "";
      const core = m ? m[2] : tok;
      const post = m ? m[3] : "";

      // í•œê¸€/ì˜ë¬¸ ì„ì—¬ë„ "ê¸€ì ìˆ˜" ê¸°ì¤€ìœ¼ë¡œ ì•ë¶€ë¶„ë§Œ êµµê²Œ
      const n = core.length;
      if(n <= 1) return escapeHtml(pre + core + post);

      const k = Math.max(1, Math.min(n-1, Math.round(n * r)));
      const head = escapeHtml(core.slice(0,k));
      const tail = escapeHtml(core.slice(k));

      return `${escapeHtml(pre)}<strong>${head}</strong>${tail}${escapeHtml(post)}`;
    }).join('');
  }

      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }
