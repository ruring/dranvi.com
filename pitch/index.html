  <style>
    :root {
      --bg: #050505;
      --panel: #0e0f12;
      --text: #f2f2f2;
      --muted: #a7a7a7;
      --accent: #3b82f6;
      --border: rgba(255, 255, 255, .10);
      --shadow: rgba(0, 0, 0, .35);
      --sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
        "Apple SD Gothic Neo", "Noto Sans KR", Arial, "Helvetica Neue", sans-serif;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(59, 130, 246, .18), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(34, 197, 94, .12), transparent 55%),
        var(--bg);
      color: var(--text);
      font-family: var(--sans);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(5, 5, 5, .65);
      border-bottom: 1px solid var(--border);
    }

    .top {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 14px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      gap: 10px;
      align-items: baseline;
      font-weight: 800;
      letter-spacing: -.02em;
    }

    .brand small {
      color: var(--muted);
      font-weight: 600
    }

    /* â”€â”€ CONTROLS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .ctl {
      display: flex;
      gap: 8px;
      align-items: center;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .03);
      border-radius: 14px;
      padding: 8px 10px;
    }

    label {
      font-size: 12px;
      color: var(--muted)
    }

    input[type="range"] {
      width: 130px;
      cursor: pointer
    }

    button {
      cursor: pointer;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .03);
      color: var(--text);
      padding: 9px 11px;
      border-radius: 14px;
      font-size: 13px;
      transition: .15s;
    }

    button:hover {
      border-color: rgba(59, 130, 246, .55)
    }

    /* â”€â”€ LAYOUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 14px 70px;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 16px;
    }

    @media(max-width:980px) {
      .wrap {
        grid-template-columns: 1fr
      }
    }

    /* â”€â”€ SIDEBAR NAV â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .nav {
      position: sticky;
      top: 78px;
      align-self: start;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .02);
      border-radius: 18px;
      padding: 12px;
      max-height: calc(100vh - 100px);
      overflow-y: auto;
    }

    /* ëª¨ë°”ì¼: ì‚¬ì´ë“œë°” ìì²´ëŠ” ìˆ¨ê¹€ (ë“œë¡œì–´ë¡œ ëŒ€ì²´) */
    @media(max-width:980px) {
      .nav {
        display: none;
      }
    }

    /* â”€â”€ TOC DRAWER (ëª¨ë°”ì¼ ì „ìš©) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .toc-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 40;
      background: rgba(0, 0, 0, .55);
      backdrop-filter: blur(4px);
      opacity: 0;
      pointer-events: none;
      /* ë‹«í˜€ìˆì„ ë•Œ í´ë¦­ ì™„ì „ ì°¨ë‹¨ í•´ì œ */
      transition: opacity .25s;
    }

    .toc-backdrop.open {
      opacity: 1;
      pointer-events: auto;
      /* ì—´ë ¸ì„ ë•Œë§Œ í´ë¦­ ê°ì§€ */
    }

    .toc-drawer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 41;
      background: linear-gradient(180deg, rgba(14, 15, 18, .97) 0%, rgba(5, 5, 5, .99) 100%);
      border-top: 1px solid var(--border);
      border-radius: 22px 22px 0 0;
      padding: 0 0 calc(16px + env(safe-area-inset-bottom));
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      transform: translateY(110%);
      transition: transform .3s cubic-bezier(.32, 1, .5, 1);
    }

    .toc-drawer.open {
      transform: translateY(0);
    }

    .toc-handle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px 10px;
      flex-shrink: 0;
    }

    .toc-handle-bar {
      width: 36px;
      height: 4px;
      background: rgba(255, 255, 255, .2);
      border-radius: 999px;
      margin: 0 auto 0;
      flex: none;
    }

    .toc-title {
      font-size: 13px;
      font-weight: 700;
      color: var(--muted);
      letter-spacing: .06em;
      text-transform: uppercase;
    }

    .toc-close {
      font-size: 20px;
      background: none;
      border: none;
      color: var(--muted);
      padding: 4px 8px;
      border-radius: 10px;
      line-height: 1;
    }

    .toc-close:hover {
      color: var(--text);
      background: rgba(255, 255, 255, .06);
    }

    .toc-list {
      overflow-y: auto;
      padding: 4px 12px 8px;
      flex: 1;
    }

    .toc-list a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 10px;
      border-radius: 14px;
      color: var(--muted);
      border: 1px solid transparent;
      text-decoration: none;
      font-size: 15px;
      transition: .15s;
    }

    .toc-list a .toc-num {
      font-family: var(--mono);
      font-size: 11px;
      color: rgba(255, 255, 255, .25);
      min-width: 22px;
    }

    .toc-list a .toc-time {
      font-family: var(--mono);
      font-size: 11px;
      color: rgba(255, 255, 255, .3);
      margin-left: auto;
    }

    .toc-list a:hover {
      color: var(--text);
      background: rgba(255, 255, 255, .04);
    }

    .toc-list a.active {
      color: var(--text);
      border-color: rgba(59, 130, 246, .45);
      background: rgba(59, 130, 246, .12);
    }

    .toc-list a.active .toc-num {
      color: rgba(59, 130, 246, .8);
    }

    .nav h3 {
      margin: 6px 8px 10px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .04em;
      text-transform: uppercase;
    }

    .nav a {
      display: block;
      padding: 10px 10px;
      border-radius: 12px;
      color: var(--muted);
      border: 1px solid transparent;
      text-decoration: none;
      transition: .15s;
      font-size: 14px;
    }

    .nav a:hover {
      color: var(--text);
      border-color: var(--border);
      background: rgba(255, 255, 255, .03);
    }

    .nav a.active {
      color: var(--text);
      border-color: rgba(59, 130, 246, .45);
      background: rgba(59, 130, 246, .10);
    }

    /* â”€â”€ STAGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .stage {
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .02);
      border-radius: 22px;
      padding: 18px 18px 16px;
      box-shadow: 0 20px 60px var(--shadow);
      min-height: 60vh;
    }

    .meta {
      position: sticky;
      /* ë°ìŠ¤í¬íƒ‘ í—¤ë”(ì•½ 60px) ë°”ë¡œ ì•„ë˜ ê³ ì • */
      top: 60px;
      z-index: 9;

      /* stageì˜ 18px ì¢Œìš° íŒ¨ë”©ì„ ìƒì‡„í•´ full-width ë°”ë¡œ */
      margin: -18px -18px 14px -18px;
      padding: 10px 18px;
      border-radius: 22px 22px 0 0;
      /* stage ìƒë‹¨ ëª¨ì„œë¦¬ì™€ ì¼ì¹˜ */

      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
      align-items: center;
      overflow-x: auto;

      background: rgba(8, 9, 14, .82);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-bottom: 1px solid var(--border);

      color: var(--muted);
      font-family: var(--mono);
      font-size: 12px;
    }

    /* ëª¨ë°”ì¼: í—¤ë”ì— ì»¨íŠ¸ë¡¤ ì—†ì–´ì„œ ë” ì‘ìŒ */
    @media(max-width:980px) {
      .meta {
        top: 48px;
        border-radius: 22px 22px 0 0;
      }
    }

    /* ìŠ¤í¬ë¡¤ë°” ìˆ¨ê¹€ (meta ê°€ë¡œ ìŠ¤í¬ë¡¤) */
    .meta::-webkit-scrollbar {
      display: none;
    }

    .meta {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }


    .pill {
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .03);
      padding: 4px 10px;
      border-radius: 999px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 22px;
      letter-spacing: -.02em
    }

    /* ë³¸ë¬¸ í…ìŠ¤íŠ¸ */
    .text {
      white-space: pre-wrap;
      font-size: 22px;
      line-height: 1.75;
      letter-spacing: -.01em;
      margin: 0;
    }

    /* Bionic bold */
    .bionic strong {
      font-weight: 800
    }

    .hint {
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px dashed rgba(255, 255, 255, .12);
      color: var(--muted);
      font-size: 12px;
    }

    .kbd {
      font-family: var(--mono);
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .03);
      padding: 2px 6px;
      border-radius: 8px;
      margin: 0 2px;
    }

    /* â”€â”€ TIMER PILL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .timer-pill {
      font-family: var(--mono);
      font-size: 13px;
      font-weight: 700;
      letter-spacing: .04em;
      padding: 5px 12px;
      border-radius: 999px;
      border: 1.5px solid rgba(59, 130, 246, .5);
      background: rgba(59, 130, 246, .10);
      color: rgba(59, 130, 246, .95);
      cursor: pointer;
      transition: background .2s, border-color .2s, color .2s, box-shadow .2s;
      user-select: none;
    }

    .timer-pill:hover {
      background: rgba(59, 130, 246, .18);
      border-color: rgba(59, 130, 246, .8);
    }

    /* ì‹¤í–‰ ì¤‘ */
    .timer-pill.running {
      border-color: rgba(34, 197, 94, .6);
      background: rgba(34, 197, 94, .10);
      color: rgba(34, 197, 94, .95);
      box-shadow: 0 0 0 0 rgba(34, 197, 94, .4);
      animation: timer-pulse 1.8s ease-in-out infinite;
    }

    /* ì‹œê°„ ì„ë°• (ë‚¨ì€ ì‹œê°„ 10ì´ˆ ë¯¸ë§Œ) */
    .timer-pill.warn {
      border-color: rgba(234, 179, 8, .6);
      background: rgba(234, 179, 8, .10);
      color: rgba(234, 179, 8, .95);
      animation: timer-pulse 1s ease-in-out infinite;
    }

    /* ì‹œê°„ ì´ˆê³¼ */
    .timer-pill.over {
      border-color: rgba(239, 68, 68, .6);
      background: rgba(239, 68, 68, .10);
      color: rgba(239, 68, 68, .95);
      animation: timer-pulse .7s ease-in-out infinite;
    }

    @keyframes timer-pulse {

      0%,
      100% {
        box-shadow: 0 0 0 0 currentColor;
        opacity: 1;
      }

      50% {
        box-shadow: 0 0 0 5px transparent;
        opacity: .85;
      }
    }

    .timer-reset {
      font-size: 15px;
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .04);
      color: var(--muted);
      cursor: pointer;
      transition: .15s;
      line-height: 1;
      display: none;
      /* JSê°€ ì¡°ê±´ì ìœ¼ë¡œ ë³´ì—¬ì¤Œ */
    }

    .timer-reset.visible {
      display: inline-block;
    }

    .timer-reset:hover {
      color: var(--text);
      border-color: rgba(255, 255, 255, .3);
    }

    /* == MASCOT ========================================= */
    .mascot-wrap {
      position: fixed;
      right: 22px;
      bottom: 28px;
      z-index: 25;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      pointer-events: none;
    }

    @media(max-width:980px) {
      .mascot-wrap {
        bottom: 130px;
        right: 12px;
      }
    }

    /* ë§í’ì„  */
    .m-bubble {
      background: rgba(14, 15, 18, .93);
      border: 1px solid var(--border);
      border-radius: 12px 12px 12px 3px;
      padding: 5px 10px;
      font-size: 12px;
      color: var(--text);
      white-space: nowrap;
      text-align: center;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(6px) scale(.88);
      transition: opacity .3s, transform .3s;
    }

    .m-bubble.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* ì „ì²´ ìºë¦­í„° */
    .mascot {
      position: relative;
      width: 72px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* í—¤ë“œ */
    .m-head {
      width: 52px;
      height: 48px;
      background: linear-gradient(150deg, #3b82f6 0%, #1d4ed8 100%);
      border-radius: 16px;
      position: relative;
      box-shadow: 0 4px 18px rgba(59, 130, 246, .4);
      transition: background .4s, box-shadow .4s;
      z-index: 2;
    }

    .m-head::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 10px;
      background: rgba(255, 255, 255, .45);
      border-radius: 2px;
    }

    .m-head::after {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: #93c5fd;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(147, 197, 253, .9);
      transition: background .4s, box-shadow .4s;
    }

    /* ëˆˆ */
    .m-eyes {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding-top: 13px;
    }

    .m-eye {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      position: relative;
      transition: height .25s, border-radius .25s;
    }

    .m-eye::after {
      content: '';
      position: absolute;
      width: 5px;
      height: 5px;
      background: #1e293b;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: top .2s;
    }

    /* ì… */
    .m-mouth {
      position: absolute;
      bottom: 9px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 7px;
      border: 2.5px solid rgba(255, 255, 255, .8);
      border-top: none;
      border-radius: 0 0 9px 9px;
      transition: all .25s;
    }

    /* ëª¸í†µ */
    .m-torso {
      width: 38px;
      height: 16px;
      background: linear-gradient(150deg, #2563eb 0%, #1e40af 100%);
      border-radius: 0 0 10px 10px;
      margin-top: -1px;
      transition: background .4s;
      z-index: 1;
    }

    /* íŒ” & í¼í¼ */
    .m-arms {
      position: absolute;
      top: 42px;
      left: 50%;
      width: 96px;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .m-arm {
      font-size: 17px;
      display: inline-block;
      line-height: 1;
      transform-origin: bottom center;
    }

    .m-arm.l {
      transform: rotate(35deg);
    }

    .m-arm.r {
      transform: rotate(-35deg);
    }

    /* â”€â”€ ANIMATIONS â”€â”€ */
    @keyframes m-breathe {

      0%,
      100% {
        transform: scaleY(1) translateY(0);
      }

      50% {
        transform: scaleY(1.04) translateY(-1px);
      }
    }

    @keyframes m-blink {

      0%,
      88%,
      100% {
        transform: scaleY(1);
      }

      94% {
        transform: scaleY(.1);
      }
    }

    @keyframes m-bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-12px);
      }
    }

    @keyframes m-bounce-fast {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-16px);
      }
    }

    @keyframes m-wave-l {

      0%,
      100% {
        transform: rotate(35deg);
      }

      50% {
        transform: rotate(-25deg) translateY(-5px);
      }
    }

    @keyframes m-wave-r {

      0%,
      100% {
        transform: rotate(-35deg);
      }

      50% {
        transform: rotate(25deg) translateY(-5px);
      }
    }

    @keyframes m-shake {

      0%,
      100% {
        transform: translateX(0) rotate(0deg);
      }

      20% {
        transform: translateX(-4px) rotate(-6deg);
      }

      40% {
        transform: translateX(4px) rotate(6deg);
      }

      60% {
        transform: translateX(-3px) rotate(-4deg);
      }

      80% {
        transform: translateX(3px) rotate(4deg);
      }
    }

    /* ëŒ€ê¸° */
    .mascot.idle .mascot-inner {
      animation: m-breathe 3.2s ease-in-out infinite;
    }

    .mascot.idle .m-eye {
      animation: m-blink 4s ease-in-out infinite;
    }

    .mascot.idle .m-mouth {
      width: 14px;
      height: 1px;
      border: none;
      border-top: 2.5px solid rgba(255, 255, 255, .45);
      border-radius: 0;
      bottom: 11px;
    }

    .mascot.idle .m-arm.l {
      transform: rotate(60deg);
      opacity: .55;
    }

    .mascot.idle .m-arm.r {
      transform: rotate(-60deg);
      opacity: .55;
    }

    /* ì‘ì› ì¤‘ (green) */
    .mascot.running .m-head {
      background: linear-gradient(150deg, #22c55e 0%, #15803d 100%);
      box-shadow: 0 4px 22px rgba(34, 197, 94, .55);
    }

    .mascot.running .m-head::after {
      background: #86efac;
      box-shadow: 0 0 10px rgba(134, 239, 172, .9);
    }

    .mascot.running .m-torso {
      background: linear-gradient(150deg, #16a34a 0%, #166534 100%);
    }

    .mascot.running .mascot-inner {
      animation: m-bounce .65s ease-in-out infinite;
    }

    .mascot.running .m-arm.l {
      animation: m-wave-l .65s ease-in-out infinite;
    }

    .mascot.running .m-arm.r {
      animation: m-wave-r .65s ease-in-out infinite;
    }

    .mascot.running .m-eye {
      height: 6px;
      border-radius: 50% 50% 0 0;
      overflow: hidden;
    }

    .mascot.running .m-mouth {
      width: 22px;
      height: 9px;
    }

    /* ì„ë°• (yellow) */
    .mascot.warn .m-head {
      background: linear-gradient(150deg, #eab308 0%, #92400e 100%);
      box-shadow: 0 4px 22px rgba(234, 179, 8, .6);
    }

    .mascot.warn .m-head::after {
      background: #fde047;
      box-shadow: 0 0 10px rgba(253, 224, 71, .9);
    }

    function escapeHtml(str) {

    // ===================================================
    function bionicify(text, level) {
      if (!level) return escapeHtml(text);

      const ratios = [0, .25, .33, .4, .5, .6, .7];
      const r = ratios[Math.min(level, 6)] || .4;

      // ê³µë°±ì„ í¬í•¨í•œ í† í°ìœ¼ë¡œ ë¶„ë¦¬
      const tokens = text.split(/(\s+)/);

      return tokens.map(tok => {
        // ê³µë°±ì€ ê·¸ëŒ€ë¡œ
        if (/^\s+$/.test(tok)) return tok;

        // ì•ë’¤ êµ¬ë‘ì  ë¶„ë¦¬ (í•œê¸€ í¬í•¨ í™˜ê²½ ëŒ€ì‘)
        const m = tok.match(/^(["""'''"'(\[{<]*)([\s\S]*?)(["""''')\]}>.,!?â€¦:;]*)$/);
        const pre = m ? m[1] : '';
        const core = m ? m[2] : tok;
        const post = m ? m[3] : '';

        // êµ¬ë‘ì ë§Œì¸ ê²½ìš°
        if (!core.length) return escapeHtml(tok);

        const n = core.length;

        // ê¸€ì ìˆ˜(ìœ ë‹ˆì½”ë“œ ê¸°ì¤€) ì•ë¶€ë¶„ êµµê²Œ
        const k = Math.max(1, Math.min(n - 1, Math.round(n * r)));
        const head = escapeHtml(core.slice(0, k));
        const tail = escapeHtml(core.slice(k));

        return `${escapeHtml(pre)}<strong>${head}</strong>${tail}${escapeHtml(post)}`;
      }).join('');
    }

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') { e.preventDefault(); stopAutoScroll(); next(); }
      if (e.key === 'ArrowLeft') { e.preventDefault(); stopAutoScroll(); prev(); }

    // ===================================================
    // 12) ìŒì„± ê°ì§€ ìŠ¤í¬ë¡¤
    // ===================================================
    let voiceMode = false;
    let audioCtx = null;
    let analyser = null;
    let micStream = null;
    let voiceRafId = null;

    const voiceBtn = document.getElementById('voiceScrollBtn');

    function rmsFromTimeDomain(data) {
      let sum = 0;
      for (let i = 0; i < data.length; i++) {
        const v = (data[i] - 128) / 128;
        sum += v * v;
      }
      return Math.sqrt(sum / data.length);
    }

    async function startVoiceScroll() {
      if (voiceMode) return;
      voiceMode = true;
      voiceBtn.textContent = 'ğŸ™ ìŒì„± ê°ì§€ì¤‘â€¦(ë„ê¸°)';
      voiceBtn.style.borderColor = 'rgba(59,130,246,.55)';

      try {
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(micStream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 1024;
        source.connect(analyser);

        const data = new Uint8Array(analyser.fftSize);

        // 1ì´ˆê°„ ì£¼ë³€ ì†ŒìŒ ê¸°ì¤€ì„  ì¸¡ì •
        let baseline = 0, samples = 0;
        const t0 = performance.now();
        while (performance.now() - t0 < 1000) {
          analyser.getByteTimeDomainData(data);
          baseline += rmsFromTimeDomain(data);
          samples++;
          await new Promise(r => setTimeout(r, 30));
        }
        baseline /= Math.max(1, samples);
        const threshold = baseline + 0.03;

        let speaking = false;
        let lastVoiceAt = 0;

        const loop = () => {
          if (!voiceMode) return;
          analyser.getByteTimeDomainData(data);
          const rms = rmsFromTimeDomain(data);
          const now = performance.now();

          if (rms > threshold) {
            lastVoiceAt = now;
            if (!speaking) { speaking = true; startAutoScroll(); }
          } else {
            if (speaking && (now - lastVoiceAt) > 250) {
              speaking = false;
              stopAutoScroll();
            }
          }
          voiceRafId = requestAnimationFrame(loop);
        };
        voiceRafId = requestAnimationFrame(loop);

      } catch (err) {
        voiceMode = false;
        voiceBtn.textContent = 'ğŸ™ ë§í•˜ë©´ ìŠ¤í¬ë¡¤';
        voiceBtn.style.borderColor = '';
        alert('ë§ˆì´í¬ ê¶Œí•œì´ í•„ìš”í•´! ë¸Œë¼ìš°ì €ì—ì„œ ë§ˆì´í¬ í—ˆìš© í›„ ë‹¤ì‹œ ëˆŒëŸ¬ì¤˜.');
      }
    }

    function stopVoiceScroll() {
      voiceMode = false;
      voiceBtn.textContent = 'ğŸ™ ë§í•˜ë©´ ìŠ¤í¬ë¡¤';
      voiceBtn.style.borderColor = '';
      stopAutoScroll();

      if (voiceRafId) { cancelAnimationFrame(voiceRafId); voiceRafId = null; }
      if (micStream) { micStream.getTracks().forEach(t => t.stop()); micStream = null; }
      if (audioCtx) { audioCtx.close(); audioCtx = null; }
      analyser = null;
    }

    voiceBtn.addEventListener('click', () => {
      voiceMode ? stopVoiceScroll() : startVoiceScroll();
    });

    // ===================================================
    // 13) íƒ€ì´ë¨¸
    // ===================================================
    const timerPill = document.getElementById('timerPill');
    const timerReset = document.getElementById('timerReset');

    let timerRunning = false;
    let timerElapsed = 0;       // ms
    let timerStart = 0;       // Date.now() ìŠ¤ëƒ…ìƒµ
    let timerInterval = null;

    /** M:SS í˜•ì‹ */
    function fmtTime(ms) {
      const s = Math.floor(ms / 1000);
      const m = Math.floor(s / 60);
      const sec = s % 60;
      return `${m}:${String(sec).padStart(2, '0')}`;
    }

    /** í˜„ì¬ ìŠ¬ë¼ì´ë“œì˜ ëª©í‘œ ì‹œê°„ ë²”ìœ„ë¥¼ ì´ˆ ë‹¨ìœ„ë¡œ ë°˜í™˜ */
    function slideTargetRange() {
      const t = slides[currentIdx].time; // e.g. "0:40â€“1:45"
      const parts = t.split('â€“');
      const toSec = str => {
        const [m, s] = str.trim().split(':').map(Number);
        return m * 60 + (s || 0);
      };
      return { start: toSec(parts[0]), end: toSec(parts[1] || parts[0]) };
    }

    function updateTimerDisplay() {
      const now = timerRunning ? timerElapsed + (Date.now() - timerStart) : timerElapsed;
      const nowSec = now / 1000;
      const { end } = slideTargetRange();
      const remaining = end - nowSec;

      timerPill.textContent = `â± ${fmtTime(now)}`;

      // ìƒíƒœ í´ë˜ìŠ¤
      timerPill.classList.remove('warn', 'over');
      if (timerRunning) {
        if (nowSec > end) timerPill.classList.add('over');
        else if (remaining < 10) timerPill.classList.add('warn');
      }
    }

    function startTimer() {
      if (timerRunning) return;
      timerRunning = true;
      timerStart = Date.now();
      timerPill.classList.add('running');
      timerReset.classList.add('visible');
      timerInterval = setInterval(updateTimerDisplay, 300);
    }

    function stopTimer() {
      if (!timerRunning) return;
      timerElapsed += Date.now() - timerStart;
      timerRunning = false;
      timerPill.classList.remove('running', 'warn', 'over');
      clearInterval(timerInterval);
      updateTimerDisplay();
    }

    function resetTimer() {
      stopTimer();
      timerElapsed = 0;
      timerReset.classList.remove('visible');
      timerPill.textContent = 'â± 0:00';
      timerPill.classList.remove('running', 'warn', 'over');
    }

    // í´ë¦­: ì‹œì‘/ì •ì§€
    timerPill.addEventListener('click', () => {
      timerRunning ? stopTimer() : startTimer();
    });
    // ë”ë¸”í´ë¦­: ë¦¬ì…‹
    timerPill.addEventListener('dblclick', (e) => {
      e.stopPropagation();
      resetTimer();
    });
    timerReset.addEventListener('click', resetTimer);

    // ===================================================
    // 13b) ë§ˆìŠ¤ì½”íŠ¸ ì»¨íŠ¸ë¡¤ëŸ¬
    // ===================================================
    const mascotEl = document.getElementById('mascot');
    const mascotBubble = document.getElementById('mascotBubble');

    const MASCOT_MSG = {
      idle: ['ì¤€ë¹„ ì™„ë£Œ ğŸ¤–', 'í™”ì´íŒ…! ğŸ’™', 'í•  ìˆ˜ ìˆì–´ìš” âœ¨', 'ì‘ì›ì¤‘ì´ì—ìš” ğŸ˜Š'],
      running: ['í™”ì´íŒ…!! ğŸ’ª', 'ì˜í•˜ê³  ìˆì–´ìš” âœ¨', 'êµ¿ì¡! ğŸ‰', 'ìµœê³ ì˜ˆìš”! â­', 'ì™„ë²½í•´ìš” ğŸŒŸ', 'ë©‹ì ¸ìš”! ğŸ‘', 'ì´ ì†ë„ ì¢‹ì•„! ğŸš€'],
      warn: ['10ì´ˆ ë‚¨ì•˜ì–´ìš”! âš¡', 'ì„œë‘ë¥´ì„¸ìš”! ğŸ’¨', 'ë¹¨ë¦¬ë¹¨ë¦¬! ğŸƒ', 'í•  ìˆ˜ ìˆì–´ìš”! ğŸ”¥', 'ì¡°ê¸ˆë§Œ ë”! ğŸ‘Š'],
      over: ['ì‹œê°„ ì´ˆê³¼!! ğŸ”¥ğŸ”¥', 'ë©ˆì¶”ì§€ ë§ˆìš”!! ğŸš€', 'íŒŒì´íŒ…!! ğŸ’¥', 'ë” ë” ë”!! âš¡âš¡', 'GO GO GO!! ğŸŒŸ', 'ìµœê³ ì˜ˆìš”!! ğŸŠğŸŠğŸ‰', 'ì—´ì •ì´ ë„˜ì³ìš”!! ğŸ’«'],
    };

    let mascotState = 'idle';
    let mascotMsgTimer = null;
    let mascotMsgIdx = { idle: 0, running: 0, warn: 0, over: 0 };
    let bubbleHideTimeout = null;

    function showBubble(msg) {
      mascotBubble.textContent = msg;
      mascotBubble.classList.add('show');
      clearTimeout(bubbleHideTimeout);
      if (mascotState === 'idle') {
        bubbleHideTimeout = setTimeout(() => mascotBubble.classList.remove('show'), 3200);
      }
    }

    function cycleMascotMsg() {
      const msgs = MASCOT_MSG[mascotState];
      showBubble(msgs[mascotMsgIdx[mascotState] % msgs.length]);
      mascotMsgIdx[mascotState]++;
    }

    function setMascotState(state) {
      if (mascotState === state) return;
      mascotState = state;
      mascotEl.className = 'mascot ' + state;

      clearInterval(mascotMsgTimer);
      const intervals = { idle: 9000, running: 3500, warn: 2000, over: 1400 };
      cycleMascotMsg();
      mascotMsgTimer = setInterval(cycleMascotMsg, intervals[state]);

      // ì‘ì›ì¤‘/ì´ˆê³¼ì—” ë§í’ì„  í•­ìƒ ë³´ì„
      if (state !== 'idle') mascotBubble.classList.add('show');
    }

    // íƒ€ì´ë¨¸ í•¨ìˆ˜ì— ë§ˆìŠ¤ì½”íŠ¸ í›… ì¶”ê°€
    const _origUpdateTimerDisplay = updateTimerDisplay;
    updateTimerDisplay = function () {
      _origUpdateTimerDisplay();
      if (!timerRunning) return;
      if (timerPill.classList.contains('over')) setMascotState('over');
      else if (timerPill.classList.contains('warn')) setMascotState('warn');
      else setMascotState('running');
    };

    const _origStartTimer = startTimer;
    startTimer = function () { _origStartTimer(); setMascotState('running'); };

    const _origStopTimer = stopTimer;
    stopTimer = function () { _origStopTimer(); setMascotState('idle'); };

    const _origResetTimer = resetTimer;
    resetTimer = function () { _origResetTimer(); setMascotState('idle'); };

    // ë§ˆìŠ¤ì½”íŠ¸ í´ë¦­ â†’ ì¦‰ì„ ì‘ì› ë©”ì‹œì§€
    mascotEl.style.pointerEvents = 'auto';
    mascotEl.style.cursor = 'pointer';
    mascotEl.addEventListener('click', () => {
      const msgs = MASCOT_MSG[mascotState];
      showBubble(msgs[Math.floor(Math.random() * msgs.length)]);
    });

    // 1.5ì´ˆ ë’¤ ì¸íŠ¸ë¡œ ë©”ì‹œì§€
    setTimeout(() => showBubble('ë‚˜ë¥¼ í´ë¦­í•´ì¤˜! ğŸ¤–'), 1500);

    // ===================================================
    // 14) ì´ˆê¸°í™”

    buildNav();
    render();
  </script>
